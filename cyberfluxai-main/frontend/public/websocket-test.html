<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #10b981; }
        .error { background: #ef4444; }
        .info { background: #3b82f6; }
        .log {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #3b82f6;
            padding-left: 10px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>ðŸ”Œ WebSocket Connection Test</h1>
    
    <div id="status" class="status info">Testing...</div>
    
    <div>
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="sendPing()">Send Ping</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div class="log" id="log"></div>

    <script>
        let ws = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.style.borderLeftColor = type === 'error' ? '#ef4444' : type === 'success' ? '#10b981' : '#3b82f6';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function setStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function testConnection() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('WebSocket already connected', 'info');
                return;
            }
            
            // Get the backend URL from the current page
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            const wsUrl = `${protocol}//${host}/api/ws`;
            
            log(`Attempting to connect to: ${wsUrl}`, 'info');
            setStatus('Connecting...', 'info');
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                log('âœ“ WebSocket connected successfully!', 'success');
                setStatus('âœ“ Connected', 'success');
                
                // Send initial ping
                setTimeout(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send('ping');
                        log('Sent initial ping', 'info');
                    }
                }, 500);
            };
            
            ws.onclose = (event) => {
                log(`WebSocket closed. Code: ${event.code}, Reason: ${event.reason || 'No reason'}`, 'error');
                setStatus('âœ— Disconnected', 'error');
            };
            
            ws.onerror = (error) => {
                log(`WebSocket error occurred: ${error.message || 'Unknown error'}`, 'error');
                setStatus('âœ— Error', 'error');
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    log(`Received: ${JSON.stringify(data)}`, 'success');
                    
                    if (data.type === 'pong') {
                        log('âœ“ Pong received - connection is alive!', 'success');
                    }
                } catch (e) {
                    log(`Received (raw): ${event.data}`, 'info');
                }
            };
        }
        
        function sendPing() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket not connected. Click "Test Connection" first.', 'error');
                return;
            }
            
            ws.send('ping');
            log('Sent ping', 'info');
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Auto-test on page load
        window.onload = () => {
            log('Page loaded. Click "Test Connection" to start.', 'info');
            testConnection();
        };
    </script>
</body>
</html>
